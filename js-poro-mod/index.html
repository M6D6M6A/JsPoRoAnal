<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Popup</title>
</head>

<body>
    <div class="popup-container">
        <div class="header">
            <img src="assets/images/logo-round-512px.png" alt="Logo">
            <h2>JsPoRoMod</h2>
            <div class="button-container">
                <button class="icon-button" id="rollButton">
                    <span class="material-icons-outlined">casino</span>
                    <span class="tooltip">Roll</span>
                </button>
                <button class="icon-button" id="accountButton">
                    <span class="material-icons-outlined">manage_accounts</span>
                    <span class="tooltip">Account MOD</span>
                </button>
                <button class="icon-button" id="dataButton">
                    <span class="material-icons-outlined">save</span>
                    <span class="tooltip">Manage Data</span>
                </button>
            </div>
        </div>
        <div id="content"></div>
        <div class="select-container">
            <a href="https://example.com/video-tutorial" target="_blank">Video Tutorial</a>
            <a href="https://example.com/repo" target="_blank">Repository</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
